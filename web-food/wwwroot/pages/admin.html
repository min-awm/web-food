<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hường Phở - Đậm vị phở Việt</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/common.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />

    <!-- Thêm PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Thêm thư viện icon -->
    <link rel="stylesheet" href="/assets/lib/font-awesome/all.min.css" />
    <script src="/assets/lib/font-awesome/fontawesome.min.js"></script>

    <!-- Thêm thư viện slider -->
    <script src="/assets/lib/swiper/swiper.min.js"></script>

    <!-- Thêm thư viện swal -->
    <script src="/assets/lib/sweetalert2/sweetalert2.min.js"></script>
</head>

<body class="light-theme" id="app">
    <header>
        <div class="container header-wrrapper">
            <a href="/">
                <img src="/assets/img/common/logo.png" alt="Logo" class="header-left" />
            </a>
            <div class="header-right">
                <i class="fa-solid fa-bars fa-xl sp-show icon"></i>
                <nav class="pc-show">
                    <a href="/">Trang chủ</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="history">
            <h3>Đơn hàng</h3>

            <div class="table-wrapper table-history">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên món</th>
                            <th>Thành tiền</th>
                            <th>Người dùng</th>
                        </tr>
                    </thead>
                    <tbody id="history-order"></tbody>
                </table>
            </div>

        </section>
    </main>

    <div class="modal" id="admin-modal-login">
        <div class="modal-overlay" style="background-color: #757272;"></div>
        <div class="modal-content-wrraper">
            <div class="modal-content">
                <h3 class="modal-title">Đăng nhập Admin</h3>
                <label class="modal-input">
                    <input type="text" id="admin-username" placeholder="Tên đăng nhập">
                </label>
                <label class="modal-input">
                    <input type="password" id="admin-password" placeholder="Mật khẩu">
                </label>
                <div class="modal-btn" onclick="loginAdmin()">
                    Đăng nhập
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/admin.js"></script>
</body>

</html>
